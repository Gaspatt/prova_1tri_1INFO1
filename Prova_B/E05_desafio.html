<script>
    /*
    PROBLEMA: Consumo motocicleta
    Considere que o proprietário de uma motocicleta deseja saber qual foi o custo total da manutenção da motocicleta (revisões e combustível) que utilizou para se locomover para o trabalho.
    Peça para o usuário informar quantos quilômetros a motocicleta consegue percorrer com cada litro de combustível e para informar também qual a quilometragem que já percorreu.
    A cada dois mil (2000) quilômetros haverá uma revisão obrigatória, no valor de R$ 200,00.
    Calcule a quantidade total de litros de combustível consumidos e também o custo total em revisão da motocicleta.
    */

    //ENTRADA
    km = Number(prompt('Quantos km a motocicleta consegue percorrer com cada litro?'))
    quilometragem = Number(prompt('Qual a quilometragem que já percorreu?'))
    custol = Number(prompt("Informe o valor do litro de gasolina:"))

    //PROCESSAMENTO
    revisao = quilometragem / 2000
    custorevisao = revisao * 200
    litros = quilometragem / km
    litrosvalor = litros * custol
    total = custorevisao + litrosvalor
    //SAÍDA
    document.write(`A quantidade total de litros a serem gastos é ${litros.toFixed(2).replace(".", ",")}. O Custo pela gasolina é de R$${litrosvalor.toFixed(2).replace(".", ",")} e o total pela revisão foi de R${custorevisao.toFixed(2).replace(".", ",")}. O total gasto na viagem foi R$${total.toFixed(2).replace(".", ",")}. `)
</script>
