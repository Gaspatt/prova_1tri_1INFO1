<script>
    /*
    PROBLEMA: Média ponderada
    Um Professor está lançando as notas das atividades avaliativas realizdas durante o trimestre.
    Cada atividade possui um peso diferente, sendo que a Atividade 1 vale 5 pontos, a atividade 2 vale 4 pontos e a Atividade 3 vale apenas 1 ponto.
    Informe as notas que o aluno obteve em cada uma das atividades. Calcule, considerando o peso de cada atividade, qual será a média obtida pelo aluno no trimestre.
    */

    //ENTRADA
    nota1 = Number(prompt('Informe a primeira nota:'))
    nota2 = Number(prompt('Informe a segunda nota:'))
    nota3 = Number(prompt('Informe a terceira nota:'))

    //PROCESSAMENTO
    atividade1 = (nota1 / 10 * 5)
    atividade2 = (nota2 / 10 * 4)
    atividade3 = (nota3 / 10 * 1)
    media = (atividade1 + atividade2 + atividade3)
    //SAÍDA
    document.write(`Na atividade um voce ficou com ${atividade1.toFixed(1).replace(".", ",")}. Na segunda com ${atividade2.toFixed(1).replace(".", ",")}. E na terceira com ${atividade3.toFixed(1).replace(".", ",")}. Sua media foi de ${media.toFixed(1).replace(".", ",")}`)
</script>
