<script>
    /*
    PROBLEMA: Valor da hora trabalhada
    Uma pessoa é remunerada conforme a quantidade de horas trabalhadas.
    Peça para a pessoa informar quanto que recebe por hora trabalhada.
    Aos finais de semana, são acrescidos 75% do valor que recebe por hora trabalhada durante os dias úteis.
    Calcule e apresente quanto receberá por hora trabalhada durante os finais de semana.
    */

    //ENTRADA
    horas = Number(prompt('Quantas horas você trabalha?'))
    recebeh = Number(prompt('Quanto você recebe por hora trabalhada(dia de semana)?'))

    //PROCESSAMENTO
    ganha = recebeh * horas
    fsemana = ganha / 100 * 75
    total = fsemana + ganha

    //SAÍDA
    document.write(`Você receberá R$${ganha.toFixed(2).replace(".", ",")} em dias normais(dia de semana).`)
    document.write(` E você receberá R$${total.toFixed(2).replace(".", ",")} nos finais de semana.`)
</script>
