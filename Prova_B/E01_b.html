<script>
    /*
    PROBLEMA: Lista de exercício
    O professor de Programação I disponibilizou para a turma uma lista com 15 exercícios.
    Peça para quatro alunos informarem quantos dos 15 exercícios que cada um conseguiu fazer.
    Calcule a média do número de exercícios que os alunos conseguiram resolver.
    Apresente o restuldado ao final do programa.
    */

    //ENTRADA
    aluno1 = Number(prompt('Quantos dos 15 exercícios você fez? (Aluno 1)'))
    aluno2 = Number(prompt('Quantos dos 15 exercícios você fez? (Aluno 2)'))
    aluno3 = Number(prompt('Quantos dos 15 exercícios você fez? (Aluno 3)'))
    aluno4 = Number(prompt('Quantos dos 15 exercícios você fez? (Aluno 4)'))

    //PROCESSAMENTO
    media = (aluno1 + aluno2 + aluno3 + aluno4) / 4

    //SAÍDA
    document.write(`A média de exercícios foi de ${Math.floor(media.toFixed(1).replace(".", ","))}/15.`)
</script>
